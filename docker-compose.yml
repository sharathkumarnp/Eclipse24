version: "3.9"
services:
  db:
    image: postgres:16
    container_name: eclipse24-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: eclipse24
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: eclipse24
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: